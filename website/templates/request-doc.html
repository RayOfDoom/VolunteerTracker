{% extends "base.html" %}
{% block title %}Request a Document{% endblock %}
{% block current_page %}Request Letter{% endblock %}
{% block content %}
<div>
    <br>
    <br>
    <div class="row justify-content-around">
        <div class="jumbotron col col-md-6">
            <form method="POST">
                <br/>
                <h3 align="center" class="DMECCFont">Request a Letter of Recommendation or Certificate</h3>
                <br>
                <br>
                <div class="form-group">
                    <label for="due_date">Due Date (When do you need this by?)</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <textarea type="text" class="form-control" id="purpose" name="purpose"
                              placeholder="Talk about why you need this document (college applications?, etc.)" rows="3"
                              required></textarea>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--test test -->
{% endblock %}
