{% extends "base.html" %}
{% block title %}Request a Document{% endblock %}
{% block content %}
    <form method="POST">
        <br/>
        <h3 align="center">Request a Letter of Recommendation or Certificate</h3>
        <div class="form-group">
            <label for="due_date">Due Date (When do you need this by?)</label>
            <input type="date" class="form-control" id="due_date" name="due_date">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" class="form-control" id="purpose" name="purpose"
                   placeholder="Talk about why you need this document (college applications?, etc.)">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
